<div class="signin-container">

    <div class="logo">
        <img src="./assets/LOGO@3xDecision 2 1.png">
    </div>

    <div class="content">

        <div class="title">Sign In</div>

        <div class="icon-area">

            <div class="icon">

                <img src="./assets/login/social-media-icon.png">

            </div>

            <div class="text">or sign in with your email</div>

        </div>


        <div class="email">

            <div class="email-title">Email Address</div>

            <input type="text" pInputText />
            
        </div>

        <div class="password">

            <div class="password-title">

                <div>Password</div>

                <div>
                    <a>Forgot Password?</a>
                </div>

            </div>

            <div class="ui-inputgroup">

                <input type="password" #password pInputText />
                
                <span class="ui-inputgroup-addon"><i class="pi pi-eye" (click)="myFunction()"></i></span>  
     
            </div>

            
            
        </div>


        <div class="button-area">
            <button type="button">Sign Up</button>
        </div>

        <div class="sign-up">

            <div>New to App?</div> 

            <div>

                <a [routerLink]="'/signin'">Sign Up</a>

            </div>

        </div>

    </div>
